
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INFIN AI - AI ACADEMY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Language Selection -->
        <div id="language-select">
            <button id="en-button">English</button>
            <button id="ar-button">العربية</button>
        </div>

        <!-- Top Image -->
        <div id="top-image">
            <!-- Update the src attribute to point to your image file -->
            <img src="images/Infin AI.jpg" alt="INFIN AI Logo">
        </div>

        <!-- Title and Subtitle -->
        <h1 id="main-title"></h1>
        <h2 id="sub-title"></h2>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul id="nav-menu">
            <!-- Menu items will be populated by JavaScript -->
        </ul>
    </nav>

    <!-- Content Area -->
    <main id="content">
        <!-- Content will be populated based on section selected -->
    </main>

    <!-- Footer -->
    <footer>
        <p id="footer-text"></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
